<svg
  width="200"
  height="60"
  viewBox="0 0 200 60"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Shopping bag icon -->
  <g id="logo-icon">
    <rect x="5" y="15" width="30" height="35" rx="5" fill="#FFD700" />
    <path
      d="M10 25c0-7.732 6.268-14 14-14s14 6.268 14 14"
      stroke="#FF6347"
      strokeWidth="2"
    />
    <circle cx="15" cy="32" r="2" fill="#FF6347" />
    <circle cx="25" cy="32" r="2" fill="#FF6347" />
  </g>

  <!-- "Remo Commerce" text -->
  <text
    x="45"
    y="40"
    font-family="Verdana, sans-serif"
    font-weight="bold"
    font-size="18"
    fill="#FF6347"
  >
    Remo
  </text>
  <text
    x="100"
    y="40"
    font-family="Verdana, sans-serif"
    font-weight="normal"
    font-size="18"
    fill="#FFD700"
  >
    Commerce
  </text>
</svg>
